<div class="panel panel-primary">
        <div class="panel-heading">
          {{pageTitle}}
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-2">Filter By:</div>
            <div class="col-md-4">
              <input type="text" [(ngModel)]='listFilter'/>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4">
              <h3>Filtered By:{{listFilter}}</h3>
            </div>
            <div class="col-md-4">{{ratingString}}</div>
          </div>
          <div class="table-responsive">
            <table class="table" *ngIf="products">
              <thead>
                <tr>
                  <th>
                    <button class="btn btn-primary" (click)="imageControl()">{{isImageShow ? 'Hide Image' : 'Show Image' }}</button>
                  </th>
                  <th>Product</th>
                  <th>Code</th>
                  <th>Availble</th>
                  <th>Price</th>
                  <th>5 Star Rating</th>
                </tr>
              </thead>
      <tbody>
            <tr *ngFor="let pro of filteredProduct">
                    <td><img *ngIf="isImageShow" [src]='pro.imageUrl' #productImages [title]="pro.productName" [style.width.px]='imageWidth'/></td>
                <td>{{pro.productName}}</td>
                <td>{{pro.productCode | ConvertToSpace:'-'}}</td>
                <td>{{pro.releaseDate}}</td>
                <td>{{pro.price | currency}}</td>
                <td><pm-star [rating]='pro.starRating' (ratingCLicked)='onratingclick($event)'></pm-star></td>
            </tr>
                
      </tbody>
            </table>
          </div>
        </div>
      </div>
